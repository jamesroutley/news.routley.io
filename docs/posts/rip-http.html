    <h1>RIP HTTP</h1>
    
    <div id="readability-page-1" class="page">

<p> HTTP is fading away, and for good reasons.</p>
<p>But be careful, it could have had <a href="https://arstechnica.com/tech-policy/2013/04/how-a-banner-ad-for-hs-ok/">ads</a> or <a href="https://citizenlab.org/2015/04/chinas-great-cannon/">malware</a> injected and likely was <a href="https://en.wikipedia.org/wiki/Global_surveillance_disclosures_%282013%E2%80%93present%29">spied on</a>, by <a href="https://www.eff.org/deeplinks/2014/11/verizon-x-uidh">ISPs</a>, <a href="https://www.theatlantic.com/international/archive/2013/07/the-creepy-long-standing-practice-of-undersea-cable-tapping/277855/">governments</a>, <a href="https://en.wikipedia.org/wiki/Evil_twin_(wireless_networks)">hotspots</a>, and <a href="https://threatpost.com/researcher-finds-tor-exit-node-adding-malware-to-binaries/109008">other malicious actors</a>. And it also suffers a <a href="https://googleonlinesecurity.blogspot.com/2014/08/https-as-ranking-signal_6.html">ranking punishment</a>.</p>
