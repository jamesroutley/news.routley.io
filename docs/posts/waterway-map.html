<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>James Routley | Feed</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles.css"
      media="screen"
    />
  </head>
  <body>
    <a href="/index.html">Back</a>
    <a href="https://waterwaymap.org">Original</a>
    <h1>Waterway Map</h1>
    
    <div id="readability-page-1" class="page"><div>
			
		<p>
			How are <a href="https://wiki.openstreetmap.org/wiki/Key:waterway"><code>waterway</code></a> connected in <a href="https://www.openstreetmap.org">OpenStreetMap</a>.
		</p>

		<p id="layer_switchers" x-data="">
			<template x-if="!$store.tilesets_loaded"><span>‚è≥ Loading map please wait...</span></template>
			<template x-if="$store.tilesets_loaded">
				
			</template>
		</p>
		<template id="data_age" x-data="" x-if="$store.tilesets_loaded">
			<p>
				Data from <a :href="`https://www.timeanddate.com/countdown/generic?p0=1440&amp;iso=${$store.tilesets.data_timestamp}`" x-text="$store.tilesets.data_timestamp"></a>
				<a href="https://pub-02bff1796dd84d2d842f219d10ae945d.r2.dev/2023-04-01/data_updates.xml"><img src="https://waterwaymap.org/img/rss.png" alt="RSS Feed icon"/></a>
			</p>
		</template>
		<p id="colours_switcher" x-data="">Colours on the map are randomly assigned.
			
			
			
			
			
			
			
		</p>

		<p>
				Exclude based on length:
				<label for="min_filter_enabled">
					
					Min. length
					
					km
				</label>
				<label for="max_filter_enabled">
					
					Max. length
					
					km
				</label>
		</p>

		<p>This area:
			<a id="open_on_osm" x-data="" href="#" target="_blank" @click.prevent="let url = `https://www.openstreetmap.org/#map=${Math.round(map.getZoom())}/${map.getBounds().getCenter().lat}/${map.getBounds().getCenter().lng}`; window.open(url);" @auxclick.prevent="let url = `https://www.openstreetmap.org/#map=${Math.round(map.getZoom())}/${map.getBounds().getCenter().lat}/${map.getBounds().getCenter().lng}`; window.open(url);">
					<img src="https://waterwaymap.org/img/osm.png" alt="OpenStreetMap logo"/> osm.org <img src="https://waterwaymap.org/img/open_ext.svg"/>
			</a>
			<span id="open_in_josm" x-data="{show_josm_not_running: false}">
				
				<span x-transition="" x-show="show_josm_not_running">JOSM isn&#39;t running...</span>
			</span>
			<span id="open_in_josm_new_layer" x-data="{show_josm_not_running: false}">
				
				<span x-transition="" x-show="show_josm_not_running">JOSM isn&#39;t running...</span>
			</span>
			<span id="open_in_id" x-data="">
				
			</span>
			<a id="open_geo" x-data="" href="#" target="_blank" @click.prevent="let url = `geo:${map.getBounds().getCenter().lat.toFixed(5)},${map.getBounds().getCenter().lng.toFixed(5)}?z=${Math.round(map.getZoom())}`; window.open(url);" @auxclick.prevent="let url = `geo:${map.getBounds().getCenter().lat.toFixed(5)},${map.getBounds().getCenter().lng.toFixed(5)}?z=${Math.round(map.getZoom())}`; window.open(url);">
					geo: url (open on mobile) <img src="https://waterwaymap.org/img/open_ext.svg"/>
			</a>
		</p>
		</div></div>
  </body>
</html>
