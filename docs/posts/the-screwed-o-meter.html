    <h1>The Screwed-O-Meter</h1>
    
    <div id="readability-page-1" class="page"><p>How bad are things for you?  Check all boxes that apply.</p><div>
  <p>
  <label for="chk_1">I don&#39;t pay them any money for the service</label>
  </p>
  <p>
  <label for="chk_2">It&#39;s not just me, actually... *nobody* pays them any money for the service</label>
  </p>
  <p>
  <label for="chk_3">In fact, they won&#39;t accept any money for the service</label>
  </p>
  <p>
  <label for="chk_4">There is no binding contract specifying availability (100% uptime? 99%?)</label>
  </p>
  <p>
  <label for="chk_5">They have a history of downtime</label>
  </p>
  <p>
  <label for="chk_6">There is no binding contract specifying longevity (will it be around next year?)</label>
  </p>
  <p>
  <label for="chk_7">They have a history of killing projects</label>
  </p>
  <p>
  <label for="chk_8">There is no binding contract specifying compatibility (do i have to upgrade to keep using it?)</label>
  </p>
  <p>
  <label for="chk_9">They have a history of making incompatible changes</label>
  </p>
  <p>
  <label for="chk_10">There is no binding contract on them at all, actually</label>
  </p>
  <p>
  <label for="chk_11">They have changed priorities and no longer staff this service</label>
  </p>
  <p>
  <label for="chk_12">Bugs are not fixed</label>
  </p>
  <p>
  <label for="chk_13">Bugs are not acknowledged</label>
  </p>
  <p>
  <label for="chk_14">There is no way to report bugs</label>
  </p>
  <p>
  <label for="chk_15">Tech support is handled by other customers with identical privileges to my own (that is, none)</label>
  </p>
  <p>
  <label for="chk_16">All of my live data lives on their servers (and nowhere else)</label>
  </p>
  <p>
  <label for="chk_17">I can&#39;t get a snapshot of my data at any time</label>
  </p>
  <p>
  <label for="chk_18">I can only get a snapshot of my data by explicitly requesting one</label>
  </p>
  <p>
  <label for="chk_19">My data changes frequently, so an old snapshot may be missing stuff</label>
  </p>
  <p>
  <label for="chk_20">My account has a unique identifier which is referenced by others (e-mail addresses, phone numbers, URLs, ...)</label>
  </p>
  <p>
  <label for="chk_21">If i change providers, i have to change my entire identifier</label>
  </p>
  <p>
  <label for="chk_22">If my identifier changes, then i have to tell all of my friends to update their records</label>
  </p>
  <p>
  <label for="chk_23">There are no provisions for leaving a &#34;forwarding address&#34; on my former account</label>
  </p>
  <p>
  <label for="chk_24">If i get locked out of my account, i may not be able to regain access to my data</label>
  </p>
  <p>
  <label for="chk_25">It is possible to get locked out of one service for not honoring the company&#39;s rules while using another service</label>
  </p>
  <p>
  <label for="chk_26">While locked out, the snapshot feature is not accessible</label>
  </p>
  <p>
  <label for="chk_27">I have a nontrivial investment in hardware or software which only works with this provider and will not interoperate with competitors</label>
  </p>
  </div></div>
