    <h1>Dict Unpacking in Python</h1>
    
    <div id="readability-page-1" class="page"><div dir="auto" data-snippet-clipboard-copy-content="# -*- coding: dict-unpacking-at-home -*-

dct = {&#39;greeting&#39;: &#39;hello&#39;, &#39;thing&#39;: &#39;world&#39;}

{greeting, thing} = dct
print(greeting, greeting, thing)  # hello hello world

# even with nesting!
dct = {&#39;a&#39;: [1, 2, 3]}
{&#39;a&#39;: [1, *rest]} = dct
print(rest)  # [2, 3]"><pre><span># -*- coding: dict-unpacking-at-home -*-</span>

<span>dct</span> <span>=</span> {<span>&#39;greeting&#39;</span>: <span>&#39;hello&#39;</span>, <span>&#39;thing&#39;</span>: <span>&#39;world&#39;</span>}

{<span>greeting</span>, <span>thing</span>} <span>=</span> <span>dct</span>
<span>print</span>(<span>greeting</span>, <span>greeting</span>, <span>thing</span>)  <span># hello hello world</span>

<span># even with nesting!</span>
<span>dct</span> <span>=</span> {<span>&#39;a&#39;</span>: [<span>1</span>, <span>2</span>, <span>3</span>]}
{<span>&#39;a&#39;</span>: [<span>1</span>, <span>*</span><span>rest</span>]} <span>=</span> <span>dct</span>
<span>print</span>(<span>rest</span>)  <span># [2, 3]</span></pre></div></div>
