<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>James Routley | Feed</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles.css"
      media="screen"
    />
  </head>
  <body>
    <a href="/index.html">Back</a>
    <a href="https://theabbie.github.io/DoublePendulum/">Original</a>
    <h1>Interactive Double Pendulum Playground</h1>
    
    <div id="readability-page-1" class="page"><div>
      <p><a href="https://theabbie.github.io/" id="home">⌂</a>
      <a href="https://github.com/theabbie/DoublePendulum" id="github">GITHUB</a>
      
      <span id="reset" onclick="refresh()">RESET</span></p><p><span id="trace">
          <label for="resetbox">SHOW TRACE?</label>
        </span>
        <span id="graph">
          <label for="graphbox">SHOW GRAPH?</label>
        </span>
      </p>
      <p><span id="persist">
          <label for="persistbox">PERSIST TRACE?</label>
        </span>
        <span id="smoothen">
          <label for="smoothenbox">SMOOTHEN TRACE?</label>
        </span>
      </p>
      <p><span id="gravity">
          <label for="gravitybox">GRAVITY?</label>
        </span>
        <span id="gravity">
          <label for="gravitybox">SHOW PENDULUM?</label>
        </span>
      </p>
      <p><span>
          <span onclick="doublePendulum.decreaseUpperMass()">-</span>
          <span>UPPER MASS</span>
          <span onclick="doublePendulum.increaseUpperMass()">+</span>
        </span>
        <span>
          <span onclick="doublePendulum.decreaseLowerMass()">-</span>
          <span>LOWER MASS</span>
          <span onclick="doublePendulum.increaseLowerMass()">+</span>
        </span>
      </p>
      <p><span>
        <span onclick="doublePendulum.decreaseSpeed()">-</span>
        <span>SPEED</span>
        <span onclick="doublePendulum.increaseSpeed()">+</span>
      </span>
      
      <span id="toggle" onclick="toggleMenu()"> ☰ </span>
    </p></div></div>
  </body>
</html>
