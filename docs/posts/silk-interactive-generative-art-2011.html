    <h1>Silk â€“ Interactive Generative Art (2011)</h1>
    
    <div id="readability-page-1" class="page"><div id="main-controls">
			

			

			<div data-bind="css: { visible: showDownload }">
				<p>To save, right click the thumbnail and choose <em>Save Image As...</em>.</p>
				<p><img id="download-image"/>
			</p></div>

			<div data-bind="css: { visible: showColorPicker }">
				<svg id="colorpicker">

				</svg>
				<p>Drag colors to blend.</p>

				<div id="symmetry-controls">
					

					

					<div id="toggle-mirror" data-bind="click: toggleMirror, css: { on: mirror }">
						<p>Mirror across center</p>
						<p><span>On</span><span>Off</span></p>
					</div>

					<div id="toggle-spiral" data-bind="click: toggleSpiral, css: { on: spiral }">
						<p>Spiral towards center</p>
						<p><span>On</span><span>Off</span></p>
					</div>

				</div>
			</div>
		</div></div>
