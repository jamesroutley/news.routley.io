stom_field_business_campaign_name,custom_field_category,custom_field_optimizing_producer_name,custom_field_cc_link,custom_field_sponsorship,custom_field_source,custom_field_partnership_producer_name,custom_field_legal_clearance,custom_field_posting_requirements,custom_field_video_type,custom_field_contact_email,custom_field_fact_checked,custom_field_seeded_by,custom_field_contact_type,custom_field_contact_phone,custom_field_survey_popup,custom_field_survey,custom_field_alternate_share_text,all_sections,date_modified,product_prices,product_vendor,product_buy_link,words_count,time_to_read" data-attr-layout_separator="inactive" data-attr-layout_email="active" data-attr-layout_googleplus="inactive" data-attr-layout_linkedin="inactive" data-attr-all_share_buttons="Facebook,Twitter,Flipboard,Email,CopyLink,SMS,Slack,Tumblr,Pinterest,Whatsapp,Reddit,Linkedin,GooglePlus,Separator" data-attr-layout_date="top" data-attr-layout_author="top" data-attr-layout_tumblr="inactive" data-attr-layout_flipboard="active" data-attr-layout_copylink="active" data-attr-layout_reddit="inactive" data-attr-layout_whatsapp="inactive" data-attr-layout_pinterest="inactive" data-attr-data-rm-advanced="true" data-attr-show_more_button_text="Keep Reading" data-attr-layout_badges_sponsored="top" data-attr-layout_all_max_badges_sponsored="1" data-attr-update_url_on_post_view="true" data-attr-layout_custom_field_is_sponsored="bottom" data-attr-layout_custom_field_sponsor_name="bottom" data-attr-layout_post_shares="bottom" data-attr-layout_section="top" data-attr-layout_photo_credit="bottom" data-attr-layout_photo_caption="bottom" data-attr-layout_primary_tag="bottom" data-attr-show_around_the_web="true" data-attr-data-rm-group-open-fs-group-sections="true" data-attr-order="page-views" data-attr-without_current="true" data-attr-source_site="parent_site"><div><div elid="2654445847" data-category="Family"><article elid="2654445847" data-frozen-sections="[]"><div><div><div><div data-headline="Bill Gates explains the ‘safest’ age to give a kid a cellphone" data-elid="2654445847" data-post-url="https://www.upworthy.com/bill-gates-explains-the-safest-age-to-give-a-kid-a-cellphone-rp" data-authors="Tod Perry, Upworthy Staff" data-page-title="Billionaire Bill gates explains the safest age to give your kid a smartphone - Upworthy"><div><div><template><p>The Gates children, now 20, 17 and 14, are all above the minimum age requirement to own a phone, but they are still banned from having any Apple products in the house—thanks to Gates&#39; longtime rivalry with Apple founder Steve Jobs.</p><div id="rebelltitem8" data-id="8" data-is-image="True" data-href="https://www.upworthy.com/bill-gates-explains-the-safest-age-to-give-a-kid-a-cellphone-rp?rebelltitem=8#rebelltitem8" data-published-at="1676506215" data-basename="particle-8" data-post-id="2654445847"><p><img id="58ff9" data-rm-shortcode-id="f2c35dd2d321fe98f931208552635f7f" data-rm-shortcode-name="rebelmouse-image" lazy-loadable="true" src="data:image/svg+xml,%3Csvg xmlns=&#39;http://www.w3.org/2000/svg&#39; viewBox=&#39;0 0 500 281&#39;%3E%3C/svg%3E" data-runner-src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8zMzAzNTM5NS9vcmlnaW4uZ2lmIiwiZXhwaXJlc19hdCI6MTczNjgyMzMyMn0.6G2MjtzvHtuThtLXzeE_qTV1YcV0nXuOnzD0UcrVPqM/img.gif?width=980" width="500" height="281" alt="smartphones, families, responsible parenting, social media"/><small><p>Bill Gates tasting recycled water.</p></small><small><p>
    Image from <a href="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTA4NTUxZjg2NDUzY2QwYmY1YjUwYmVhN2ViZTQzZjkzZGI4YmIzZiZjdD1n/spCxLRrNw37k4/giphy.gif" target="_blank">media.giphy.com</a>.</p></small></p><p>While the parenting choice may seem harsh, the Gates may be onto something with delaying childhood smartphone ownership. According to the 2016 <a href="https://www.linkedin.com/pulse/kids-tech-evolution-todays-digital-natives-stacy-debroff?trk=mp-reader-card" target="_blank" rel="noopener noreferrer">&#34;Kids &amp; Tech: The Evolution of Today&#39;s Digital Natives&#34;</a><em></em>report<em>, </em>the average age that a child gets their first smartphone is now 10.3 years.</p><p>&#34;I think that age is going to trend even younger, because parents are getting tired of handing their smartphones to their kids,&#34; Stacy DeBroff, chief executive of Influence Central, told <em><a href="https://www.nytimes.com/2016/07/21/technology/personaltech/whats-the-right-age-to-give-a-child-a-smartphone.html" target="_blank" rel="noopener noreferrer">The New York Times</a></em>.</p><p>James P. Steyer, chief executive of <a href="https://www.commonsensemedia.org/" rel="noopener noreferrer" target="_blank">Common Sense Media</a>, a nonprofit organization that reviews content and products for families, additionally told the <em>Times</em> that he too has one strict rule for his children when it comes to cellphones: They get one when they start high school and only when they&#39;ve proven they have restraint. &#34;No two kids are the same, and there&#39;s no magic number,&#34; he said. &#34;A kid&#39;s age is not as important as his or her own responsibility or maturity level.&#34;</p></div><div id="rebelltitem3" data-id="3" data-is-image="False" data-href="https://www.upworthy.com/bill-gates-explains-the-safest-age-to-give-a-kid-a-cellphone-rp?rebelltitem=3#rebelltitem3" data-published-at="1643763105" data-basename="particle-3" data-post-id="2654445847"><p><a href="https://www.inc.com/melanie-curtin/bill-gates-says-this-is-the-safest-age-to-give-a-child-a-smartphone.html">PBS Parents </a><a href="https://www.pbs.org/parents/thrive/when-to-introduce-your-child-to-a-smartphone-or-tablet" target="_blank"></a>also provided a list of questions parents should answer before giving their child their first phone. Check out the entire list below:</p><ul><li>How independent are your kids?</li><li>Do your children &#34;need&#34; to be in touch for safety reasons—or social ones?</li><li>How responsible are they?</li><li>Can they get behind the concept of limits for minutes talked and apps downloaded?</li><li>Can they be trusted not to text during class, disturb others with their conversations, and to use the text, photo, and video functions responsibly (and not to embarrass or harass others)?</li><li>Do they really need a smartphone that is also their music device, a portable movie and game player, and portal to the internet?</li><li>Do they need something that gives their location information to their friends—and maybe some strangers, too—as some of the new apps allow?</li><li>And do you want to add all the expenses of new data plans? (Try keeping your temper when they announce that their new smartphone got dropped in the toilet...)</li></ul><p><em>This article originally appeared on 05.01.17</em></p></div></template></div><p><span>Keep Reading</span><span>Show less</span></p></div></div></div></div></div></article></div></div></div></div><!-- User Code --><!-- End User Code --><!-- User Code --><!-- End User Code --><!-- User Code --><!-- End User Code --><div id="sStream_with_Partner_Boost_0_0_18_0_0_9"><div data-block="section_5" data-format="posts-custom" data-source="stream-home-popular" data-source-type="page" data-source-unique="true" data-section-id="" data-is-reordable="false" data-using-stickers="false" data-has-more="true" data-attr-v="2" data-attr-posts_id="sStream_with_Partner_Boost_0_0_18_0_0_9" data-attr-source_unique="true" data- p,custom_field_survey,custom_field_alternate_share_text,all_sections,date_modified,product_prices,product_vendor,product_buy_link,words_count,time_to_read" data-attr-layout_separator="inactive" data-attr-layout_email="active" data-attr-layout_googleplus="inactive" data-attr-layout_linkedin="inactive" data-attr-all_share_buttons="Facebook,Twitter,Flipboard,Email,CopyLink,SMS,Slack,Tumblr,Pinterest,Whatsapp,Reddit,Linkedin,GooglePlus,Separator" data-attr-layout_date="top" data-attr-layout_author="top" data-attr-layout_tumblr="inactive" data-attr-layout_flipboard="active" data-attr-layout_copylink="active" data-attr-layout_reddit="inactive" data-attr-layout_whatsapp="inactive" data-attr-layout_pinterest="inactive" data-attr-data-rm-advanced="true" data-attr-show_more_button_text="Keep Reading" data-attr-layout_badges_sponsored="top" data-attr-layout_all_max_badges_sponsored="1" data-attr-update_url_on_post_view="true" data-attr-layout_custom_field_is_sponsored="bottom" data-attr-layout_custom_field_sponsor_name="bottom" data-attr-layout_post_shares="bottom" data-attr-layout_section="top" data-attr-layout_photo_credit="bottom" data-attr-layout_photo_caption="bottom" data-attr-layout_primary_tag="bottom" data-attr-show_around_the_web="true" data-attr-without_current="true" data-attr-source_site="parent_site"><div><div elid="2637340438" data-category="Science"><article elid="2637340438" data-frozen-sections="[]"><div><div><div><p>A map of the United States post land-ice melt. </p><div data-headline="What will Earth look like if all its land ice melts? Here&#39;s your answer." data-elid="2637340438" data-post-url="https://www.upworthy.com/what-earth-looks-like-if-all-ice-melts-rp5" data-authors="Upworthy Staff" data-page-title="What would happen if all the Earth&#39;s land ice melts? - Upworthy"><div><div><template><div id="rebelltitem1" data-id="1" data-is-image="False" data-href="https://www.upworthy.com/what-earth-looks-like-if-all-ice-melts-rp5?rebelltitem=1#rebelltitem1" data-published-at="1640815403" data-basename="particle-1" data-post-id="2637340438"><h2>If all of earth&#39;s land ice melted, it would be nothing short of disastrous.</h2><p>And that&#39;s putting it lightly.</p><p>This video by <a href="https://www.youtube.com/watch?v=VbiRNT_gWUQ" target="_blank" rel="noopener noreferrer">Business Insider Science</a> (seen below) depicts exactly what our coastlines would look like if all the land ice melted. And spoiler alert: It isn&#39;t great.<br/></p><p>Lots of European cities like, Brussels and Venice, would be basically underwater.</p></div><div id="rebelltitem2" data-id="2" data-is-image="True" data-href="https://www.upworthy.com/what-earth-looks-like-if-all-ice-melts-rp5?rebelltitem=2#rebelltitem2" data-published-at="1640815403" data-basename="particle-2" data-post-id="2637340438"><p><img id="e033b" data-rm-shortcode-id="12860e2e2452d440898653f23cfafce7" data-rm-shortcode-name="rebelmouse-image" lazy-loadable="true" src="data:image/svg+xml,%3Csvg xmlns=&#39;http://www.w3.org/2000/svg&#39; viewBox=&#39;0 0 500 253&#39;%3E%3C/svg%3E" data-runner-src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8yODM1Nzg0Ni9vcmlnaW4uZ2lmIiwiZXhwaXJlc19hdCI6MTc1Njc3OTE5OH0.P-GlXbcBXtPno17pTGdbt8ksXPgGQU-QXBdGwWhHebM/img.gif?width=980" width="500" height="253"/></p><p>In Africa and the Middle East? Dakar, Accra, Jeddah — gone.</p></div><div id="rebelltitem3" data-id="3" data-is-image="True" data-href="https://www.upworthy.com/what-earth-looks-like-if-all-ice-melts-rp5?rebelltitem=3#rebelltitem3" data-published-at="1640815403" data-basename="particle-3" data-post-id="2637340438"><p><img id="2e95a" data-rm-shortcode-id="32e6c3fff0e4c734d941ae1e2c4c1381" data-rm-shortcode-name="rebelmouse-image" lazy-loadable="true" src="data:image/svg+xml,%3Csvg xmlns=&#39;http://www.w3.org/2000/svg&#39; viewBox=&#39;0 0 500 253&#39;%3E%3C/svg%3E" data-runner-src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8yODM1Nzg0Ny9vcmlnaW4uZ2lmIiwiZXhwaXJlc19hdCI6MTc0MzcyNTUyMX0.N0UmSNrTHtde2RN1DhrTfsOSZN-of4WlIjrp13-7_EY/img.gif?width=980" width="500" height="253"/></p><p>Millions of people in Asia, in cities like Mumbai, Beijing, and Tokyo, would be uprooted and have to move inland.</p></div><div id="rebelltitem4" data-id="4" data-is-image="True" data-href="https://www.upworthy.com/what-earth-looks-like-if-all-ice-melts-rp5?rebelltitem=4#rebelltitem4" data-published-at="1640815403" data-basename="particle-4" data-post-id="2637340438"><p><img id="19b1d" data-rm-shortcode-id="72ac2be83ef50b1a1d07e3046cd8a484" data-rm-shortcode-name="rebelmouse-image" lazy-loadable="true" src="data:image/svg+xml,%3Csvg xmlns=&#39;http://www.w3.org/2000/svg&#39; viewBox=&#39;0 0 500 253&#39;%3E%3C/svg%3E" data-runner-src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8yODM1Nzg0OS9vcmlnaW4uZ2lmIiwiZXhwaXJlc19hdCI6MTc1MDk3NDE1OX0.kXSOeU9sTNyEZ_JOUuc_MRkq2mWOqhCfNRCmwPnYqhM/img.gif?width=980" width="500" height="253"/></p><p>South America would say goodbye to cities like Rio de Janeiro and Buenos Aires.</p></div><div id="rebelltitem5" data-id="5" data-is-image="True" data-href="https://www.upworthy.com/what-earth-looks-like-if-all-ice-melts-rp5?rebelltitem=5#rebelltitem5" data-published-at="1640815403" data-basename="particle-5" data-post-id="2637340438"><p><img id="0fbbe" data-rm-shortcode-id="2f02b747cbd9aef8e14af6e0f1efb9ac" data-rm-shortcode-name="rebelmouse-image" lazy-loadable="true" src="data:image/svg+xml,%3Csvg xmlns=&#39;http://www.w3.org/2000/svg&#39; viewBox=&#39;0 0 500 253&#39;%3E%3C/svg%3E" data-runner-src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8yODM1Nzg2My9vcmlnaW4uZ2lmIiwiZXhwaXJlc19hdCI6MTcyMTA3MDA1M30.tRYw61SW-EYGpOI9GZ1RXwdhOd1YMcG_tsQwLTYKXQM/img.gif?width=980" width="500" height="253"/></p><p>And in the U.S., we&#39;d watch places like Houston, San Francisco, and New York City — not to mention the entire state of Florida — slowly disappear into the sea.</p></div><div id="rebelltitem6" data-id="6" data-is-image="True" data-href="https://www.upworthy.com/what-earth-looks-like-if-all-ice-melts-rp5?rebelltitem=6#rebelltitem6" data-published-at="1640815403" data-basename="particle-6" data-post-id="2637340438"><p><img id="5f0a1" data-rm-shortcode-id="3c3867070ad0951a38585d15c06694a9" data-rm-shortcode-name="rebelmouse-image" lazy-loadable="true" src="data:image/svg+xml,%3Csvg xmlns=&#39;http://www.w3.org/2000/svg&#39; viewBox=&#39;0 0 500 253&#39;%3E%3C/svg%3E" data-runner-src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8yODM1Nzg2NC9vcmlnaW4uZ2lmIiwiZXhwaXJlc19hdCI6MTc2NDIwNjQ0Mn0.BJcAQBDHfq9O7qL-d_MnRrCUHzhesNf59uAv4rKFV_g/img.gif?width=980" width="500" height="253"/></p><p>All GIFs via <a href="https://www.youtube.com/watch?v=VbiRNT_gWUQ" target="_blank">Business Insider Science/YouTube</a>.</p><p>Business Insider based these visuals off <a href="https://ngm.nationalgeographic.com/2013/09/rising-seas/if-ice-melted-map" target="_blank">National Geographic&#39;s estimation</a> that sea levels will rise 216 feet (!) if all of earth&#39;s land ice melted into our oceans.</p><h2>There&#39;s even a tool where you can take a detailed look at how your community could be affected by rising seas, for better or worse.</h2><p>Although ... looking at these maps, it&#39;s hard to imagine &#34;for better&#34; is a likely outcome for many of us.</p><p>Much of America&#39;s most populated regions would be severely affected by rising sea levels, as you&#39;ll notice <a href="https://flood.firetree.net/" target="_blank" rel="noopener noreferrer">exploring the map</a>, created by Alex Tingle using data <a href="https://www.citylab.com/weather/2015/09/imagining-the-most-catastrophic-climate-future-ever/404839/" target="_blank" rel="noopener noreferrer">provided by NASA</a>.</p><p>Take, for instance, the West Coast. (Goodbye, San Fran!)</p></div><div id="rebelltitem7" data-id="7" data-is-image="True" data-href="https://www.upworthy.com/what-earth-looks-like-if-all-ice-melts-rp5?rebelltitem=7#rebelltitem7" data-published-at="1640815403" data-basename="particle-7" data-post-id="2637340438"><p><img id="07b3d" data-rm-shortcode-id="3645b3ef81c127620d79779d122e5d48" data-rm-shortcode-name="rebelmouse-image" lazy-loadable="true" src="data:image/svg+xml,%3Csvg xmlns=&#39;http://www.w3.org/2000/svg&#39; viewBox=&#39;0 0 980 482&#39;%3E%3C/svg%3E" data-runner-src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8yODM1Nzg3MS9vcmlnaW4uanBnIiwiZXhwaXJlc19hdCI6MTc2MjU3OTc0Nn0.rXqPKikqwtcWOONOC1bYcWf1H29ESRRhSv8qfWyItcM/img.jpg?width=980" width="980" height="482"/></p><p>Or the East Coast. (See ya, Philly!)</p></div><div id="rebelltitem8" data-id="8" data-is-image="True" data-href="https://www.upworthy.com/what-earth-looks-like-if-all-ice-melts-rp5?rebelltitem=8#rebelltitem8" data-published-at="1640815403" data-basename="particle-8" data-post-id="2637340438"><p><img id="bd28d" data-rm-shortcode-id="af9ed46cfef52ea5b01c854aadef9340" data-rm-shortcode-name="rebelmouse-image" lazy-loadable="true" src="data:image/svg+xml,%3Csvg xmlns=&#39;http://www.w3.org/2000/svg&#39; viewBox=&#39;0 0 980 495&#39;%3E%3C/svg%3E" data-runner-src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8yODM1Nzg3Mi9vcmlnaW4uanBnIiwiZXhwaXJlc19hdCI6MTcxOTgzMjUzMH0.B43FqGqO0CFi5mCCwNxUaiJrroTGPUsdTk9kjaxbPsk/img.jpg?width=980" width="980" height="495"/></p><p>And the Gulf Coast. (RIP, Bourbon Street!)</p></div><div id="rebelltitem9" data-id="9" data-is-image="False" data-href="https://www.upworthy.com/what-earth-looks-like-if-all-ice-melts-rp5?rebelltitem=9#rebelltitem9" data-published-at="1640815403" data-basename="particle-9" data-post-id="2637340438"><h2>I bring up the topic not just for funsies, of course, but because the maps above are <em>real</em> possibilities.</h2><p>How? Climate change.</p><p>As we continue to burn fossil fuels for energy and emit carbon into our atmosphere, the planet gets warmer and warmer. And that, ladies and gentlemen, means melted ice.</p><p>A <a href="https://advances.sciencemag.org/content/1/8/e1500589.full" target="_blank" rel="noopener noreferrer">study</a> published this past September by researchers in the U.S., U.K., and Germany found that if we don&#39;t change our ways, there&#39;s definitely enough fossil fuel resources available for us to completely melt the Antarctic ice sheet.</p><p>Basically, the self-inflicted disaster you see above is certainly within the realm of possibility.</p><p>&#34;This would not happen overnight, but the mind-boggling point is that our actions today are changing the face of planet Earth as we know it and will continue to do so for tens of thousands of years to come,&#34; <a href="https://www.eurekalert.org/pub_releases/2015-09/pifc-baf090815.php" target="_blank" rel="noopener noreferrer">said </a><a href="https://www.eurekalert.org/pub_releases/2015-09/pifc-baf090815.php" target="_blank" rel="noopener noreferrer">lead author of the study</a> Ricarda Winkelmann, of the Potsdam Institute for Climate Impact Research.</p></div><div id="rebelltitem10" data-id="10" data-is-image="False" data-href="https://www.upworthy.com/what-earth-looks-like-if-all-ice-melts-rp5?rebelltitem=10#rebelltitem10" data-published-at="1640815403" data-basename="particle-10" data-post-id="2637340438"><p>If we want to stop this from happening,&#34; she says, &#34;we need to keep coal, gas, and oil in the ground.&#34;</p><h2>The good news? Most of our coastlines are still intact! And they can stay that way, too — if we act now.</h2><p>World leaders are <em>finally</em><a href="https://www.cnn.com/2015/10/30/world/cop21-paris-conference-five-things/" target="_blank">starting to treat climate change</a> like the global crisis that it is — and you can <a href="https://secure.nrdconline.org/site/Advocacy?cmd=display&amp;page=UserAction&amp;id=3887&amp;s_src=FDOSHLPETNON0715WDY?utm_source=upworthy&amp;utm_medium=link&amp;utm_campaign=upworthy" target="_blank" rel="noopener noreferrer">help get the point across</a> to them, too.</p><p>Check out Business Insider&#39;s video below:</p></div><div id="rebelltitem11" data-id="11" data-is-image="False" data-href="https://www.upworthy.com/what-earth-looks-like-if-all-ice-melts-rp5?rebelltitem=11#rebelltitem11" data-published-at="1640815403" data-basename="particle-11" data-post-id="2637340438"><p><span data-rm-shortcode-id="dd1abce000c73e49d13e1d0de121d986"><iframe lazy-loadable="true" src="https://www.youtube.com/embed/VbiRNT_gWUQ?rel=0" width="100%" height="auto" frameborder="0" scrolling="no"></iframe></span></p><p><em>This article originally appeared on 12.08.15</em></p></div></template></div><p><span>Keep Reading</span><span>Show less</span></p></div></div></div></div></div></article></div></div></div></div></div></div></div></div>
