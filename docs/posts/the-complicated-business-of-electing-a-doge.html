<figure>
  <blockquote data-animation-role="quote">
    <span>“</span>Whenever the time came to elect a new doge of Venice, an official went to pray in St. Mark’s Basilica, grabbed the first boy he could find in the piazza, and took him back to the ducal palace. The boy’s job was to draw lots to choose an electoral college from the members of Venice’s grand families, which was the first step in a performance that has been called tortuous, ridiculous, and profound. Here is how it went, more or less unchanged, for five hundred years, from 1268 until the end of the Venetian Republic.</blockquote>
  <figcaption>— Anthony Gottlieb, &#34;Win or Lose,&#34; The New Yorker.</figcaption>
</figure>

          <figcaption>
            <p><strong>Thirty members of the Great Council, chosen by lot, were reduced by lot to nine; the nine chose forty and the forty were reduced by lot to twelve, who chose twenty-five. The twenty-five were reduced by lot to nine, and the nine elected forty-five. The forty-five were reduced by lot to eleven, and the eleven chose the forty-one who elected the doge. Election required at least twenty-five votes out of forty-one.</strong></p>
