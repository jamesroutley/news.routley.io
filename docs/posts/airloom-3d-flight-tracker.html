<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>James Routley | Feed</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles.css"
      media="screen"
    />
  </head>
  <body>
    <a href="/index.html">Back</a>
    <a href="https://objectiveunclear.com/airloom.html">Original</a>
    <h1>Airloom – 3D Flight Tracker</h1>
    
    <div id="readability-page-1" class="page"><p>Initializing 3D Space...</p><div id="menu-panel">
        <!-- Share and Mailing List Buttons -->
        

        <div>
            <h3>Location</h3>
            
            <p><label>Current: <span id="location">Detecting...</span></label>
            </p>
            
            
        </div>

        <div>
            <h3>Stats</h3>
            <p><span>Aircraft:</span>
                <span id="aircraft-count">0</span>
            </p>
            <p><span>Update:</span>
                <span id="last-update">--</span>
            </p>
        </div>

        <div>
            <h3>Controls &amp; Navigation</h3>
            
            <p>
                <label for="auto-rotate">Auto-rotate after idle (10s)</label>
            </p>
            <p>
                <label for="show-compass">Show compass</label>
            </p>
            <div>
                <p><label>Flight Following</label></p><p>
                    <label for="follow-aircraft">Enable Flight Following</label>
                </p>
                <p>
                    <label for="surf-mode">Surf Mode</label>
                </p>
                <p><label>Click aircraft to select • Surf auto-switches flights</label>
                </p>
                
            </div>
        </div>

        <div>
            <h3>Display Settings</h3>
            <p><label>
                    <span>Trail Length</span>
                    <span id="trail-length-value">1000</span>
                </label>
                
            </p>
            <p><label>
                    <span>Line Thickness</span>
                    <span id="line-thickness-value">2</span>
                </label>
                
            </p>
            <p>
                <label for="color-by-speed">Color by speed (vs altitude)</label>
            </p>
            <p>
                <label for="show-airport-labels">Show airport label</label>
            </p>
            <p>
                <label for="label-show-city">Show city name</label>
            </p>
            <p>
                <label for="label-standing">Standing orientation</label>
            </p>
        </div>

        <div>
            <h3>Map &amp; Terrain</h3>
            <p><label for="map-layer-select">Map Layer</label>
                
            </p>
            <p><label>GPS Elevation: <span id="gps-elevation">--</span> ft</label>
            </p>
            <p>
                <label for="show-boundaries">Show Borders</label>
            </p>
        </div>

        <div>
            <h3>Airspace</h3>
            <p>
                <label for="show-airspace">Show Airspace</label>
            </p>
            <p>
                <label for="show-class-b">Class B (Major)</label>
            </p>
            <p>
                <label for="show-class-c">Class C (Mid)</label>
            </p>
            <p>
                <label for="show-class-d">Class D (Small)</label>
            </p>
            <p>
                <label for="airspace-focus-only">Focus Radius Only</label>
            </p>
            <p>
                <label for="airspace-wireframe-only">Wireframe Only (no fill)</label>
            </p>
            <p><label>
                    <span>Airspace Opacity</span>
                    <span id="airspace-opacity-value">0.3</span>
                </label>
                
            </p>
        </div>

        

        <div>
            <h3>Filters</h3>
            <p>
                <label for="filter-remove-mode">Remove filtered aircraft (vs hide)</label>
            </p>
            <p><label for="filter-callsign">Callsign / Hex</label>
                
            </p>
            <p><label for="filter-type">Aircraft Type</label>
                
            </p>
            <p><label for="filter-altitude-min">Min Altitude (ft)</label>
                
            </p>
            <p><label for="filter-altitude-max">Max Altitude (ft)</label>
                
            </p>
            <p>
                <label for="filter-ground">Show on ground</label>
            </p>
            </div>

        <div>
            <h3>Recording &amp; Playback</h3>
            
            <p><span>Recording:</span>
                <span id="recording-status">Inactive</span>
            </p>
            <p><span>Duration:</span>
                <span id="recording-duration">0:00</span>
            </p>
            <p><span>Memory:</span>
                <span id="recording-memory">0 MB</span>
            </p>

            <!-- Playback Timeline -->
            

            <!-- Playback Speed Controls -->
            

            
        </div>

        <div>
            <h3>Advanced Settings</h3>

            <p><label>
                    <span>Altitude Scale</span>
                    <span id="altitude-scale-value">1.2</span>
                </label>
                
            </p>

            <p><label>
                    <span>Ground Elevation (ft)</span>
                    <span id="floor-height-value">0</span>
                </label>
                
            </p>

            <p><label>
                    <span>Fog Distance</span>
                    <span id="fog-distance-value">20000</span>
                </label>
                
            </p>

            <p>
                <label for="show-axes">Show coordinate axes</label>
            </p>

            <p>
                <label for="show-grid">Show ground grid</label>
            </p>

            <p>
                <label for="focused-tiles-mode">Focused mode (show within search radius)</label>
            </p>

            <p><label>
                    <span>Map Brightness</span>
                    <span id="map-brightness-value">90%</span>
                </label>
                
            </p>

            <p><label for="terrain-density-select">Wireframe Density</label>
                
            </p>

            <p><label>
                    <span>Color Hue</span>
                    <span id="terrain-hue-value">0° (gray)</span>
                </label>
                
            </p>

            <p><label>
                    <span>Brightness</span>
                    <span id="terrain-brightness-value">50%</span>
                </label>
                
            </p>

            <p>
                <label for="elevation-gradient">Elevation gradient</label>
            </p>

            <p><label>
                    <span>Gradient Intensity</span>
                    <span id="gradient-intensity-value">2.6x</span>
                </label>
                
            </p>
        </div>
    </div></div>
  </body>
</html>
