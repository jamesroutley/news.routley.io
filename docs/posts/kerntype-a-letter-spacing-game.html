    <h1>KernType – A Letter Spacing Game</h1>
    
    <div id="readability-page-1" class="page"><div>
    <div>
      <p><span>K</span>eyboard Shortcuts</p>
        <div>
        <div>          
          <p><span>
              <span>TAB</span>
            </span> 
            <span> Select next letter</span>
          </p>
          
          <p><span>
              <span>SHIFT</span>
              <span>+</span> 
              <span>TAB</span> 
            </span>
            <span> Select previous letter</span>
          </p>
          
          <p><span>
              <span>ENTER</span> 
            </span>
            <span> Next screen</span>
          </p>
        </div>
        <div>
          <p><span>
              <span>←</span>
            </span> 
            <span> Nudge left 1px</span>
          </p>
          
          <p><span>
              <span>SHIFT</span> 
              <span>+</span> 
              <span>←</span>
            </span>
            <span> Nudge left 10px</span>
          </p>
        </div>
        <div>          
          <p><span>
              <span>→</span>
            </span> 
            <span> Nudge right 1px</span>
          </p>
          
          <p><span>
              <span>SHIFT</span>
              <span>+</span> 
              <span>→</span> 
            </span>
            <span> Nudge right 10px</span>
          </p>
        </div>
        </div>
        </div>
      </div></div>
