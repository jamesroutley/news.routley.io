        <img src="https://s-macke.github.io/FSHistory/images/title.png" width="70%"/></p><h3> THE HISTORY OF </h3>

        <svg viewBox="-0.5 0.5 6.2 7.2" overflow="auto">
            <defs>
                <g id="button">
                    <filter id="blur-filter" x="-2" y="-2" width="200" height="200">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="0.1"></feGaussianBlur>
                    </filter>
                    <path d="M -0.35 -0.35   0.35 -0.35   0.35 0.35  -0.35 0.35 z" stroke-width="0.05" stroke-linejoin="round" stroke="#a0a0a0" fill="#000000" fill-opacity="0.0" filter="url(#blur-filter)"></path>
                    <path d="M -0.35 -0.35   0.35 -0.35   0.35 0.35  -0.35 0.35 z" stroke-width="0.05" stroke-linejoin="round" stroke="#6a7f80" fill="none"></path>
                </g>
                <g id="arrows">
                    <g onmousedown="game.KeyDown(getScancode(&#39;ArrowUp&#39;));" onmouseup="game.KeyUp(getScancode(&#39;ArrowUp&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;ArrowUp&#39;));" ontouchend="game.KeyUp(getScancode(&#39;ArrowUp&#39;));">
                        <use x="0" y="0" xlink:href="#button"></use>
                        <text x="0" y="0" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">↑</text>
                    </g>

                    <g onmousedown="game.KeyDown(getScancode(&#39;ArrowLeft&#39;));" onmouseup="game.KeyUp(getScancode(&#39;ArrowLeft&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;ArrowLeft&#39;));" ontouchend="game.KeyUp(getScancode(&#39;ArrowLeft&#39;));">
                        <use x="-1" y="1" xlink:href="#button"></use>
                        <text x="-1" y="1" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">←</text>
                    </g>

                    <g onmousedown="game.KeyDown(getScancode(&#39;ArrowDown&#39;));" onmouseup="game.KeyUp(getScancode(&#39;ArrowDown&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;ArrowDown&#39;));" ontouchend="game.KeyUp(getScancode(&#39;ArrowDown&#39;));">
                        <use x="0" y="1" xlink:href="#button"></use>
                        <text x="0" y="1" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">↓</text>
                    </g>

                    <g onmousedown="game.KeyDown(getScancode(&#39;ArrowRight&#39;));" onmouseup="game.KeyUp(getScancode(&#39;ArrowRight&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;ArrowRight&#39;));" ontouchend="game.KeyUp(getScancode(&#39;ArrowRight&#39;));">
                        <use x="1" y="1" xlink:href="#button"></use>
                        <text x="1" y="1" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">→</text>
                    </g>
                </g>
            </defs>
            <g font-size="0.35" fill="white">
                <use x="1.5" y="1" xlink:href="#arrows"></use>
                <text x="3.5" y="1" transform="translate(1.2 0.5)" fill="#6c6c6c" font-size="0.3" text-anchor="end">Steering</text>
                <line x1="3" y1="1.65" x2="4.7" y2="1.65" style="stroke:#6c6c6c;stroke-width:0.025"></line>

                <g onmousedown="game.KeyDown(getScancode(&#39;F1&#39;));" onmouseup="game.KeyUp(getScancode(&#39;F1&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;F1&#39;));" ontouchend="game.KeyUp(getScancode(&#39;F1&#39;));">
                    <use x="1" y="3" xlink:href="#button"></use>
                    <text x="1" y="3" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">F1</text>
                </g>

                <g onmousedown="game.KeyDown(getScancode(&#39;F4&#39;));" onmouseup="game.KeyUp(getScancode(&#39;F4&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;F4&#39;));" ontouchend="game.KeyUp(getScancode(&#39;F4&#39;));">
                    <use x="2" y="3" xlink:href="#button"></use>
                    <text x="2" y="3" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">F4</text>
                </g>
                <text x="3.5" y="2.5" transform="translate(1.2 0.5)" fill="#6c6c6c" font-size="0.3" text-anchor="end">Thrust</text>
                <line x1="3" y1="3.15" x2="4.7" y2="3.15" style="stroke:#6c6c6c;stroke-width:0.025"></line>

                <g onmousedown="game.KeyDown(getScancode(&#39;F5&#39;));" onmouseup="game.KeyUp(getScancode(&#39;F5&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;F5&#39;));" ontouchend="game.KeyUp(getScancode(&#39;F5&#39;));">
                    <use x="1" y="4" xlink:href="#button"></use>
                    <text x="1" y="4" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">F5</text>
                </g>

                <g onmousedown="game.KeyDown(getScancode(&#39;F8&#39;));" onmouseup="game.KeyUp(getScancode(&#39;F8&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;F8&#39;));" ontouchend="game.KeyUp(getScancode(&#39;F8&#39;));">
                    <use x="2" y="4" xlink:href="#button"></use>
                    <text x="2" y="4" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">F8</text>
                </g>

                <text x="3.5" y="3.5" transform="translate(1.2 0.5)" fill="#6c6c6c" font-size="0.3" text-anchor="end">Flaps</text>
                <line x1="3" y1="4.15" x2="4.7" y2="4.15" style="stroke:#6c6c6c;stroke-width:0.025"></line>

                <g onmousedown="game.KeyDown(getScancode(&#39;KeyG&#39;));" onmouseup="game.KeyUp(getScancode(&#39;KeyG&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;KeyG&#39;));" ontouchend="game.KeyUp(getScancode(&#39;KeyG&#39;));">
                    <use x="1.5" y="5" xlink:href="#button"></use>
                    <text x="1.5" y="5" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">G</text>
                </g>
                <text x="3.5" y="4.5" transform="translate(1.2 0.5)" fill="#6c6c6c" font-size="0.3" text-anchor="end">Gear</text>
                <line x1="3" y1="5.15" x2="4.7" y2="5.15" style="stroke:#6c6c6c;stroke-width:0.025"></line>

                <g onmousedown="game.KeyDown(getScancode(&#39;KeyS&#39;));" onmouseup="game.KeyUp(getScancode(&#39;KeyS&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;KeyS&#39;));" ontouchend="game.KeyUp(getScancode(&#39;KeyS&#39;));">
                    <use x="1.5" y="6" xlink:href="#button"></use>
                    <text x="1.5" y="6" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">S</text>
                </g>
                <text x="3.5" y="5.5" transform="translate(1.2 0.5)" fill="#6c6c6c" font-size="0.3" text-anchor="end">View</text>
                <line x1="3" y1="6.15" x2="4.7" y2="6.15" style="stroke:#6c6c6c;stroke-width:0.025"></line>

                <g onmousedown="game.KeyDown(getScancode(&#39;KeyA&#39;));" onmouseup="game.KeyUp(getScancode(&#39;KeyA&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;KeyA&#39;));" ontouchend="game.KeyUp(getScancode(&#39;KeyA&#39;));">
                    <use x="0.5" y="7" xlink:href="#button"></use>
                    <text x="0.5" y="7" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">A</text>
                </g>
                <g onmousedown="game.KeyDown(getScancode(&#39;KeyB&#39;));" onmouseup="game.KeyUp(getScancode(&#39;KeyB&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;KeyB&#39;));" ontouchend="game.KeyUp(getScancode(&#39;KeyB&#39;));">
                    <use x="1.5" y="7" xlink:href="#button"></use>
                    <text x="1.5" y="7" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">B</text>
                </g>
                <g onmousedown="game.KeyDown(getScancode(&#39;KeyC&#39;));" onmouseup="game.KeyUp(getScancode(&#39;KeyC&#39;));" ontouchstart="game.KeyDown(getScancode(&#39;KeyC&#39;));" ontouchend="game.KeyUp(getScancode(&#39;KeyC&#39;));">
                    <use x="2.5" y="7" xlink:href="#button"></use>
                    <text x="2.5" y="7" font-weight="bold" transform="translate(-0.0 0.15)" text-anchor="middle">C</text>
                </g>
                <text x="3.5" y="6.5" transform="translate(1.2 0.5)" fill="#6c6c6c" font-size="0.3" text-anchor="end">Options</text>
                <line x1="3" y1="7.15" x2="4.7" y2="7.15" style="stroke:#6c6c6c;stroke-width:0.025"></line>
            </g>
        </svg>

        

        <div>
            <a onclick="newversion(this, 1)">FS 1</a>
            <a onclick="newversion(this, 2)">FS 2</a>
            <a onclick="newversion(this, 3)">FS 3</a>
            <a onclick="newversion(this, 4)">FS 4</a>
