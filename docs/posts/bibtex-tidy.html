<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>James Routley | Feed</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles.css"
      media="screen"
    />
  </head>
  <body>
    <a href="/index.html">Back</a>
    <a href="https://flamingtempura.github.io/bibtex-tidy/">Original</a>
    
    <div id="readability-page-1" class="page">
		

		<div id="sidebar">
			<form name="options" onsubmit="return false">
				
				<p>
					This tool tidies bibtex files by fixing inconsistent whitespace,
					removing duplicates, removing unwanted fields, and sorting entries.
				</p>
				<p>
					<a href="https://github.com/FlamingTempura/bibtex-tidy">Github</a>
					<a href="https://github.com/FlamingTempura/bibtex-tidy/issues">Report a bug</a>
				</p>

				<details open="">
					<summary><p>Whitespace</p></summary>
					<label data-option="tab">
						
						<span></span>
					</label>
					<label data-option="space">
						
						<span></span>
						<p>
							Spaces: 
						</p>
					</label>
					<label data-option="align">
						
						<span></span>
						<p>
							Column:
							
						</p>
					</label>
					<label data-option="wrap">
						
						<span></span>
						<p>
							Column:
							
						</p>
					</label>
				</details>

				<details open="">
					<summary><p>Values</p></summary>

					<label data-option="curly">
						
						<span></span>
					</label>
					<label data-option="enclosingBraces">
						
						<span></span>
						<div><p>
							Fields to enclose in double braces: </p></div>
					</label>
					<label data-option="stripEnclosingBraces">
						
						<span></span>
					</label>
					<label data-option="numeric">
						
						<span></span>
					</label>
					<label data-option="dropAllCaps">
						
						<span></span>
					</label>
					<label data-option="escape">
						
						<span></span>
					</label>
					<label data-option="encodeUrls">
						
						<span></span>
					</label>
					<label data-option="removeEmptyFields">
						
						<span></span>
					</label>
					<label data-option="removeDuplicateFields">
						
						<span></span>
					</label>
					<label data-option="maxAuthors">
						
						<span></span>
						<div>
							</div>
					</label>
				</details>

				<details open="">
					<summary><p>Sorting</p></summary>

					<label data-option="sort">
						
						<span></span>
						<div><p>
							Fields to sort by: </p></div>
					</label>

					<label data-option="sortFields">
						
						<span></span>
						<div><p>
							Field order: </p></div>
					</label>
				</details>

				<details open="">
					<summary><p>Duplicates</p></summary>

					<label data-option="duplicates">
						
						<span></span>

						<div>
							<p>What to check:</p>
							<p><label>
								
								Matching Keys
							</label>
							<label>
								
								Matching DOIs
							</label>
							<label>
								
								Similar author and title
							</label>
							<label>
								
								Similar abstracts
							</label>
						</p></div>
					</label>

					<label data-option="merge">
						
						<span></span>
						<p><label>
								
								<strong>Combine</strong> (default)</label>
							<label>
								
								<strong>Overwrite</strong></label>
							<label>
								
								<strong>First</strong></label>
							<label>
								
								<strong>Last</strong></label>
						</p>
					</label>
				</details>

				<details open="">
					<summary><p>Clean up</p></summary>

					<label data-option="omit">
						
						<span></span>
						<div><p>
							Fields to omit: </p></div>
					</label>
					<label data-option="stripComments">
						
						<span></span>
					</label>
					<label data-option="tidyComments">
						
						<span></span>
					</label>
					<label data-option="lowercase">
						
						<span></span>
					</label>
					<label data-option="generateKeys">
						
						<span></span>
					</label>
					<label data-option="trailingCommas">
						
						<span></span>
					</label>
				</details>

				<details>
					<summary><p>CLI</p></summary>
					<p>To run this configuration on the command line:</p>
					<code id="cli"></code>
				</details>
			</form>

			<div>
				
				</div>
		</div>

		
	

</div>
  </body>
</html>
