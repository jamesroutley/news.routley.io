    <h1>Mathober 2025 Sketches</h1>
    
    <div id="readability-page-1" class="page"><div>
        <p>This is the post I&#39;ll update with this year&#39;s Mathober art. Check back and see what&#39;s been added throughout the month. </p><h2 id="1link">1 - Link</h2><figure><img src="https://www.fractalkitty.com/content/images/2025/10/Link.JPG" alt="Six rings held togher by a single ring going over and under, where each ring is a circular tree branch with lichen, moss, ferns, and mushrooms growing off. Everything is radially symmetrical so that the six rings have repeated growths and lighting. On each ring there is a brown creeper facing clockwise with a dark speckled top and white brest with a curved beak. it faces a tiny mushroom. the background goes from a light yellow to dark slate blue from the off-center center of the radial sketch with a smeared cloudy feel to it. in the lower corner is a signature S with a period. " loading="lazy" width="2000" height="2000" srcset="https://www.fractalkitty.com/content/images/size/w600/2025/10/Link.JPG 600w, https://www.fractalkitty.com/content/images/size/w1000/2025/10/Link.JPG 1000w, https://www.fractalkitty.com/content/images/size/w1600/2025/10/Link.JPG 1600w, https://www.fractalkitty.com/content/images/size/w2400/2025/10/Link.JPG 2400w" sizes="(min-width: 720px) 720px"/></figure><h2 id="2deviation">2 - Deviation</h2><figure><img src="https://www.fractalkitty.com/content/images/2025/10/Deviation-2.jpg" alt="A redbreasted nuthatch stands on an acorn with a bead of water on its beak watching two other drops of water run down the acorn in longitutinal paths - deviating from each other on the surface. a blured forest background is in the backdrop." loading="lazy" width="2000" height="2000" srcset="https://www.fractalkitty.com/content/images/size/w600/2025/10/Deviation-2.jpg 600w, https://www.fractalkitty.com/content/images/size/w1000/2025/10/Deviation-2.jpg 1000w, https://www.fractalkitty.com/content/images/size/w1600/2025/10/Deviation-2.jpg 1600w, https://www.fractalkitty.com/content/images/size/w2400/2025/10/Deviation-2.jpg 2400w" sizes="(min-width: 720px) 720px"/></figure><h2 id="3polyhedron">3 - Polyhedron</h2><figure><img src="https://www.fractalkitty.com/content/images/2025/10/Polhyhedron.jpg" alt="A digital sketch. A black-capped chickadee pecks at something in a crack on a boulder ther shap of a dodecahedron in a boulderfield. the boulder has some moss, ferns, and fungus on it, but the rest in the field do not. Only the boulder that the chickadee is on is in focus. " loading="lazy" width="2000" height="2000" srcset="https://www.fractalkitty.com/content/images/size/w600/2025/10/Polhyhedron.jpg 600w, https://www.fractalkitty.com/content/images/size/w1000/2025/10/Polhyhedron.jpg 1000w, https://www.fractalkitty.com/content/images/size/w1600/2025/10/Polhyhedron.jpg 1600w, https://www.fractalkitty.com/content/images/size/w2400/2025/10/Polhyhedron.jpg 2400w" sizes="(min-width: 720px) 720px"/></figure><h2 id="p5js-sketches"></h2><p><a href="https://codepen.io/fractalkitty/live/gbPwGwY">Link</a>, <a href="https://codepen.io/fractalkitty/live/YPwpyYW">Deviation</a>, <a href="https://codepen.io/fractalkitty/live/VYemxdy">Polyhedron</a></p><figure><div><div><p><img src="https://www.fractalkitty.com/content/images/2025/10/image.png" width="1010" height="1008" loading="lazy" alt="Six rings in a circle with a single link holding them together in the middle - there are gradient colors for each ring all in a slate-gray color. there are radial gridlines in the background and static feels in the sketch." srcset="https://www.fractalkitty.com/content/images/size/w600/2025/10/image.png 600w, https://www.fractalkitty.com/content/images/size/w1000/2025/10/image.png 1000w, https://www.fractalkitty.com/content/images/2025/10/image.png 1010w" sizes="(min-width: 720px) 720px"/></p><p><img src="https://www.fractalkitty.com/content/images/2025/10/image-1.png" width="1020" height="1016" loading="lazy" alt="" srcset="https://www.fractalkitty.com/content/images/size/w600/2025/10/image-1.png 600w, https://www.fractalkitty.com/content/images/size/w1000/2025/10/image-1.png 1000w, https://www.fractalkitty.com/content/images/2025/10/image-1.png 1020w" sizes="(min-width: 720px) 720px"/></p><p><img src="https://www.fractalkitty.com/content/images/2025/10/image-3.png" width="1026" height="1028" loading="lazy" alt="" srcset="https://www.fractalkitty.com/content/images/size/w600/2025/10/image-3.png 600w, https://www.fractalkitty.com/content/images/size/w1000/2025/10/image-3.png 1000w, https://www.fractalkitty.com/content/images/2025/10/image-3.png 1026w" sizes="(min-width: 720px) 720px"/></p></div></div><figcaption><p><span>Mathober Sketches 1-3</span></p></figcaption></figure>
