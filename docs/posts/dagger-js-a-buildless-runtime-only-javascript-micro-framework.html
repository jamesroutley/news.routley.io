<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>James Routley | Feed</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../styles.css"
      media="screen"
    />
  </head>
  <body>
    <a href="/index.html">Back</a>
    <a href="https://daggerjs.org">Original</a>
    <h1>Show HN: Dagger.js – A buildless, runtime-only JavaScript micro-framework</h1>
    
    <div id="readability-page-1" class="page"><div id="navigator" *class="{ &#39;closed-menu&#39;: isMenuClosed }" +resize#target:window="document.querySelector(&#39;#navigator&#39;).scrollTo(0, 0);" *watch="isMenuClosed, document.querySelector(&#39;#navigator&#39;).scrollTo(0, 0)">
      <h3>${ $.index }</h3>
      <ul *each#item:topic="menus" +load="{ className: &#39;&#39; }" *class="className">
        <p><span>${ className ? &#39;+&#39; : &#39;-&#39; }</span><span>${ $[topic.text] || topic.text }</span>
        </p>
        <li *each#item:section="topic.sections" +click="section.href === $route.path || (location.href = `#/${ section.href }`, isMenuClosed = true)" *class="{ active: section.href === $route.path, &#39;sub-directive&#39;: section.text.startsWith(&#39;$&#39;) || section.text.startsWith(&#39;+&#39;) || section.text.startsWith(&#39;@&#39;) || [&#39;boolean&#39;, &#39;general&#39;].includes(section.text) }">${ $[section.text] || section.text }</li>
      </ul>
      <p><span>${ isMenuClosed ? &#34;》&#34; : &#34;《&#34; }</span></p>
    </div></div>
  </body>
</html>
