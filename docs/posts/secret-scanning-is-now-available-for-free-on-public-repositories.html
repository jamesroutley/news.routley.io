    <h1>Secret scanning is now available for free on public repositories</h1>
    
    <div id="readability-page-1" class="page"><div id="changelog-single-content-69133">
        
<p>The GitHub Enterprise Cloud <a href="https://github.blog/changelog/2022-03-04-dormant-user-reports-for-github-enterprise-cloud-beta/">Dormant Users report</a> is now generally available. This report shows enterprise members who have not been active in the last 90 days.</p>
<p>To learn more, read about <a href="https://docs.github.com/en/enterprise-cloud@latest/admin/user-management/managing-users-in-your-enterprise/managing-dormant-users">managing dormant users</a>.</p>
