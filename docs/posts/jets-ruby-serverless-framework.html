                                <h3>Controllers</h3>
                                <div>
<figure><pre><code data-lang="ruby"><span>class</span> <span>PostsController</span> <span>&lt;</span> <span>ApplicationController</span>
  <span>def</span> <span>index</span>
    <span># renders Lambda Proxy structure compatible with API Gateway</span>
    <span>render</span> <span>json: </span><span>{</span><span>hello: </span><span>&#34;world&#34;</span><span>,</span> <span>action: </span><span>&#34;index&#34;</span><span>}</span>
  <span>end</span>

  <span>def</span> <span>show</span>
    <span>id</span> <span>=</span> <span>params</span><span>[</span><span>:id</span><span>]</span> <span># params available</span>
    <span># puts goes to the lambda logs</span>
    <span>puts</span> <span>event</span> <span># raw lambda event available</span>
    <span>render</span> <span>json: </span><span>{</span><span>action: </span><span>&#34;show&#34;</span><span>,</span> <span>id: </span><span>id</span><span>}</span>
  <span>end</span>
<span>end</span></code></pre></figure>

                                <h3>Jobs</h3>

<figure><pre><code data-lang="ruby"><span>class</span> <span>HardJob</span> <span>&lt;</span> <span>ApplicationJob</span>
  <span>rate</span> <span>&#34;10 hours&#34;</span> <span># every 10 hours</span>
  <span>def</span> <span>dig</span>
    <span>puts</span> <span>&#34;done digging&#34;</span>
  <span>end</span>

  <span>cron</span> <span>&#34;0 */12 * * ? *&#34;</span> <span># every 12 hours</span>
  <span>def</span> <span>lift</span>
    <span>puts</span> <span>&#34;done lifting&#34;</span>
  <span>end</span>
<span>end</span></code></pre></figure>

                                <h3>Routes</h3>
                                <div>
<figure><pre><code data-lang="ruby"><span>Jets</span><span>.</span><span>application</span><span>.</span><span>routes</span><span>.</span><span>draw</span> <span>do</span>
  <span>get</span>    <span>&#34;posts&#34;</span><span>,</span> <span>to: </span><span>&#34;posts#index&#34;</span>
  <span>get</span>    <span>&#34;posts/new&#34;</span><span>,</span> <span>to: </span><span>&#34;posts#new&#34;</span>
  <span>get</span>    <span>&#34;posts/:id&#34;</span><span>,</span> <span>to: </span><span>&#34;posts#show&#34;</span>
  <span>post</span>   <span>&#34;posts&#34;</span><span>,</span> <span>to: </span><span>&#34;posts#create&#34;</span>
  <span>get</span>    <span>&#34;posts/:id/edit&#34;</span><span>,</span> <span>to: </span><span>&#34;posts#edit&#34;</span>
  <span>put</span>    <span>&#34;posts&#34;</span><span>,</span> <span>to: </span><span>&#34;posts#update&#34;</span>
  <span>delete</span> <span>&#34;posts&#34;</span><span>,</span> <span>to: </span><span>&#34;posts#destroy&#34;</span>

  <span>resources</span> <span>:comments</span> <span># expands to the RESTful routes above</span>

  <span>any</span> <span>&#34;posts/hot&#34;</span><span>,</span> <span>to: </span><span>&#34;posts#hot&#34;</span> <span># GET, POST, PUT, etc request all work</span>
<span>end</span></code></pre></figure>
